<!DOCTYPE html>
<html>
<head>
    <title>Assembly Hall Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/index.js"></script>
</head>
<body ng-app="MyApp">
    <div ng-controller="TimerCtrl">
        <form>
            <input type="text" class="speak" placeholder="Minutes of the speak" ng-model="deadline"></input>
            <button ng-click="startTimer(deadline)" ng-disabled="timerRunning">Start</button>
            <button ng-click="stopTimer()" ng-disabled="!timerRunning">Stop</button>
            <input type="range" class="range" min=20 max=300 ng-model="size" ng-change="changeSize(size)" ng-init="size=20"></input>
            <input type="checkbox" ng-model="blink">Blink?</input>
        </form>
        <div class="timer" ng-style="fontSize">
            <h1 ng-class="timerColor.color"><timer interval="1000" autostart="false"/>{{hhours}}:{{mminutes}}:{{sseconds}}</h1>
        </div>
    </div>
</body>
</html>
